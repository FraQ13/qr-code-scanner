<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public
    ServerName qr.local
    <Directory "/var/www/html/public/">
        AllowOverride all
    </Directory>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/other_vhosts_access.log common
</VirtualHost>
